<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/b23c7cc76f.js" crossorigin="anonymous"></script>
<body>
    <div class="quiz-container" id="quiz-container">
        <div class="quiz-container-content">
            <div class="quiz-header">
                <h1>MCQ Quiz</h1>
                <p>
                    Your Score is : <b id="scorecard">
                        <b id="score_obtained">0</b>/<b id="total_score">10</b></b>
                </p>
            </div>
            <div class="quiz-body" id="quiz-body">
                <div class="quiz-info" >
                    <h2 id="question">Question Text</h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_text">Answer</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_text">Answer</label>
                        </li>
                    </ul>
                    <button class="btn" id="submit-button">Submit Answer</button>
                </div>
            </div>
            <div class="button-div">
                <button class="btn" id="previous-button">Previous</button>
                <button class="btn" id="next-button">Next</button>
            </div>
        </div>
    </div>
    <div id="popup">
        <h2 id="popup-img"></h2>
        <p id="popup-text"></p>
        <br>
        <button class="btn" onclick="toggleModal()">Go Back...</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
